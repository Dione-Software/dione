[package]
name = "dione-lib"
version = "0.1.0"
edition = "2018"
authors = ["Noah DÃ¶rr", "Hannes Furmans"]
license = "Apache-2.0"
description = "Library for Dione providing essential cryptographic utilities"
readme = "README.md"
homepage = "http://dione.network"
repository = "https://github.com/Dione-Software/dione"
keywords = ["libp2p", "messaging", "no_std"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
adler = "1.0.2"
seahash = "4.1.0"
lz4_flex = "0.9.0"
ring-compat = { version = "0.5.0", features = ["digest"], default-features = false }
digest = "0.9"
zeroize = "1.3"
rand = "0.8.4"
rand_core = "0.6.3"
sss-rs = "0.9"
aes-gcm = "0.9.2"
aes-gcm-siv = "0.10.3"
x3dh-ke = "0.1.4"
p256 = {version = "0.9.0", features = ["ecdsa", "jwk"] }
serde = { version = "1", default-features = false, features = ["derive", "alloc"] }
serde_bytes = "0.11.5"
bincode = "1.3.3"
hmac = "0.11.0"
hkdf = "0.11.0"
hashbrown = {version = "0.11.2", features = ["serde"]}
double-ratchet-2 = "0.3.4"
crossbeam-deque = "0.8.1"

[dev-dependencies]
criterion = "0.3.5"

[[bench]]
name = "hashing_benchmark"
harness = false

[[bench]]
name = "sharing"
harness = false

[[bench]]
name = "aead_bench"
harness = false
