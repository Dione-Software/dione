[package]
name = "dione-lib"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
adler = "1.0.2"
seahash = "4.1.0"
lz4_flex = "0.8.2"
ring-compat = { version = "0.3.1", features = ["digest"], default-features = false }
digest = "0.9"
zeroize = "1.4.0"
sharks = "0.5.0"
rand = "0.8.4"
rand_core = "0.6.3"
sss-rs = "0.8.0"
aes-gcm = "0.9.2"
aes-gcm-siv = "0.10.1"


[dev-dependencies]
criterion = "0.3.4"

[[bench]]
name = "hashing_benchmark"
harness = false

[[bench]]
name = "sharing"
harness = false

[[bench]]
name = "aead_bench"
harness = false
